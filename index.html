<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="guessbox">
        <h1>Guess the Color!</h1>
        <div id="colorBox" data-testid="colorBox"></div>
      </div>

      <div class="playerbox">
        <p id="instruction" data-testid="gameinstructions">
          Select the correct color!
        </p>
        <div data-testid="colorOption" id="colorOption"></div>
        <p id="gameStatus" data-testid="gameStatus"></p>
        <p>Score: <span id="score" data-testid="score">0</span></p>
        <div id="newGameButton" data-testid="newGameButton">New Game</div>
      </div>
    </div>
  </body>

  <script src="scripts.js"></script>
</html>
